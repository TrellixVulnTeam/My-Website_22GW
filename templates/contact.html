{% extends "index.html" %}
{% block content %}
	<div class="container">
		<div class="jumbotron text-center" id = "shadow">
			<h1>Contact</h1>
		</div>

		<div class = "container">
			<form method="post">
				<div class = "form-group">
					<label for="name" id="orange">Name</label>
					<input type="text" class="form-control" name="name" placeholder="Your Name">
				</div>
				<div class = "form-group">
					<label for="email" id="orange">Email</label>
					<input type="text" class="form-control" name="email" placeholder="Your Email">
				</div>
				
				<label for="message" id="orange">Message</label>
				<textarea class="form-control" name="message" rows="5"></textarea><br>
				<button role="submit" class="btn btn-primary">Submit</button>
				
			</form>
		</div>
	</div>
{% endblock %}
