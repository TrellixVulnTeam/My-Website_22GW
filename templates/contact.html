{% extends "index.html" %}
{% block content %}
	<div class="container">
		<div class="jumbotron text-center" id = "shadow">
			<h1>Contact</h1>
		</div>

		<div class = "container">
			<form method="post">
				<div class = "form-group">
					<label for="name" id="white">Name</label>
					<input type="text" class="form-control" name="name">
				</div>
				<div class = "form-group">
					<label for="email" id="white">Email</label>
					<input type="text" class="form-control" name="email">
				</div>
				
				<label for="message" id="white">Message</label>
				<textarea class="form-control" name="message" rows="5"></textarea><br>
				<button role="submit" class="btn btn-primary">Submit</button>
				
			</form>
		</div>
	</div>
{% endblock %}
