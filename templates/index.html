<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="/static/css/sticky-footer.css" rel="stylesheet">
    <title>Chris' Website</title>
    {% endblock %}
   
  </head>
  <body>
    <div id = "container-fluid">
      <div class = "container"> 
        <div class = "row" id = "nav-center">
          <div class = "col-sm-12">
            <nav id = "nav">
              <ul id="nav-items">
                <li><a id = "white" href="/">Home</a></li>
                <li><a id = "blue" href="/about">About</a></li>
                <li><a id = "red" href="/projects">Projects</a></li>
                <li><a id = "green" href="/hobbies">Hobbies</a></li>
                <li><a id = "orange" href="/contact">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    
      {% block content %}
        
        <h1 id = "title">Chris Jordan</h1>

        <div class = "container">
          <div class = "row" id = "foot">
            <div class="col-sm-12">
                <a href="https://google.com" class="btn btn-primary btn-lg" id ="link-margin">Resume</a>
            </div>
          </div>
        </div>
      {% endblock %}

    </div>

    <footer class="footer">
        <div class="container">
         <p class="text-muted">Developed with Bootstrap 3 and Flask</p>
       </div>
    </footer>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
