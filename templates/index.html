<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="/static/css/sticky-footer.css" rel="stylesheet">
    <title>Chris' Website</title>
    {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id = "container-fluid">
      <nav id="nav">
        <ul id="nav-items">
          <li><a id = "white" href="/">Home</a></li>
          <li><a id = "blue" href="/about">About</a></li>
          <li><a class = "red" href="/projects">Projects</a></li>
          <li><a class = "green" href="/hobbies">Hobbies</a></li>
          <li><a class = "orange" href="/contact">Contact</a></li>
        </ul>
      </nav>
    
      {% block content %}
        <h1 id = "title">Chris Jordan</h1>
      {% endblock %}

    </div>

    <footer class="footer">
        <div class="container">
         <p class="text-muted">Developed with Bootstrap 3 and Flask</p>
       </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
